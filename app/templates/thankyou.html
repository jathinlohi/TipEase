<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF7E54;
            --primary-dark: #FF5C2B;
            --secondary: #2E3192;
            --accent: #00C2CB;
            --background: #F5F7FF;
            --card-bg: #ffffff;
            --text: #333333;
            --text-light: #777777;
            --success: #00D9B2;
            --border-radius: 20px;
            --shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        body {
            background: linear-gradient(135deg, var(--background), #E9EFFF);
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }
        
        .thank-you-container {
            width: 100%;
            max-width: 480px;
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        .thank-you-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--success), #00B99D);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            box-shadow: 0 8px 20px rgba(0, 217, 178, 0.3);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            animation: confetti-fall 3s ease-in-out infinite;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(400px) rotate(360deg);
                opacity: 0;
            }
        }
        
        h1 {
            color: var(--secondary);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .thank-you-message {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 2rem;
        }
        
        .transaction-card {
            background: linear-gradient(to right, rgba(0, 194, 203, 0.05), rgba(46, 49, 146, 0.05));
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 194, 203, 0.1);
            text-align: left;
        }
        
        .transaction-label {
            font-weight: 500;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .transaction-id {
            font-weight: 600;
            color: var(--secondary);
            font-size: 1.2rem;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            background-color: rgba(46, 49, 146, 0.05);
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid var(--secondary);
        }
        
        .home-button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 15px rgba(255, 126, 84, 0.25);
            text-decoration: none;
        }
        
        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(255, 126, 84, 0.3);
            color: white;
        }
        
        .home-button:active {
            transform: translateY(-1px);
        }
        
        .home-icon {
            background-color: rgba(255, 255, 255, 0.2);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        /* Adding subtle animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .thank-you-container {
            animation: fadeIn 0.5s ease-out;
        }
        
        .success-icon {
            animation: pulse 2s infinite;
        }
        
        @media (max-width: 480px) {
            .thank-you-container {
                padding: 1.8rem;
                border-radius: 16px;
            }
            
            .success-icon {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <!-- Decorative confetti elements -->
        <div class="confetti" style="left: 10%; background-color: #FF7E54; animation-delay: 0s;"></div>
        <div class="confetti" style="left: 20%; background-color: #00C2CB; animation-delay: 0.5s;"></div>
        <div class="confetti" style="left: 30%; background-color: #2E3192; animation-delay: 1s;"></div>
        <div class="confetti" style="left: 40%; background-color: #00D9B2; animation-delay: 1.5s;"></div>
        <div class="confetti" style="left: 50%; background-color: #FF5C2B; animation-delay: 0.3s;"></div>
        <div class="confetti" style="left: 60%; background-color: #00C2CB; animation-delay: 0.7s;"></div>
        <div class="confetti" style="left: 70%; background-color: #2E3192; animation-delay: 1.2s;"></div>
        <div class="confetti" style="left: 80%; background-color: #00D9B2; animation-delay: 0.6s;"></div>
        <div class="confetti" style="left: 90%; background-color: #FF7E54; animation-delay: 0.9s;"></div>
        
        <div class="success-icon">
            <i class="fas fa-check"></i>
        </div>
        
        <h1>Thank You for Your Payment!</h1>
        
        <p class="thank-you-message">
            Your payment was successfully processed. We appreciate your business!
        </p>
        
        <div class="transaction-card">
            <div class="transaction-label">
                <i class="fas fa-receipt"></i> Transaction Details
            </div>
            <div class="transaction-id">{{ transaction_id }}</div>
        </div>
        
        <a href="/" class="home-button">
            <span class="home-icon"><i class="fas fa-home"></i></span>
            Back to Home
        </a>
    </div>
    
    <script>
        // Add some animation for the confetti elements
        document.addEventListener('DOMContentLoaded', function() {
            const confetti = document.querySelectorAll('.confetti');
            
            // Randomize confetti positions and animations
            confetti.forEach(element => {
                // Random horizontal position
                element.style.left = Math.random() * 100 + '%';
                
                // Random size
                const size = Math.floor(Math.random() * 10) + 5;
                element.style.width = size + 'px';
                element.style.height = size + 'px';
                
                // Random rotation
                element.style.transform = 'rotate(' + (Math.random() * 360) + 'deg)';
                
                // Random shape
                if (Math.random() > 0.5) {
                    element.style.borderRadius = '50%';
                } else {
                    element.style.borderRadius = '0';
                }
                
                // Random animation duration
                const duration = (Math.random() * 3) + 2;
                element.style.animationDuration = duration + 's';
                
                // Random delay
                const delay = Math.random() * 3;
                element.style.animationDelay = delay + 's';
            });
        });
    </script>
</body>
</html>
